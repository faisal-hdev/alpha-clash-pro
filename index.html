<!DOCTYPE html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisyUi  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Alpha Clash pro-</title>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section class="home text-center text-white flex flex-col justify-center">
        <div
          class="flex flex-col items-center min-h-screen justify-center gap-10"
        >
          <h1
            class="text-6xl md:text-8xl lg:text-9xl font-bold font-anton uppercase"
          >
            ALPHABET CLASH
          </h1>
          <p class="text-lg">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn text-black text-lg">Play Now</button>
        </div>
      </section>
      <!-- playground area -->
      <section class="play-ground hidden">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-10 pt-16">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-5 bg-[#FFFFffB3] border-[#010313CC] border-[20px]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <p
              class="text-black text-8xl font-bold flex justify-center h-full items-center"
            >
              Y
            </p>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <button
              class="btn rounded-full bg-purple-700 text-white hover:text-black border-none px-5"
            >
              Life
              <img src="./button-icon/Group 23.png" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn rounded-full bg-blue-800 text-white hover:text-black border-none px-5"
            >
              Score
              <img src="./button-icon/monetization_on.png" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section
        class="score hidden flex justify-center items-center min-h-screen"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-lg"
        >
          <h1 class="text-7xl">
            <span class="font-bold">Score : </span>
            <span>14</span>
          </h1>
          <button class="btn text-black text-lg">Play again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
