<!DOCTYPE html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisyUi  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Alpha Clash pro-</title>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="text-center text-white flex flex-col justify-center"
      >
        <div
          class="flex flex-col items-center min-h-screen justify-center gap-10"
        >
          <h1
            class="text-6xl md:text-8xl lg:text-9xl font-bold font-anton uppercase"
          >
            ALPHABET CLASH
          </h1>
          <p class="text-lg">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn text-black text-lg">
            Play Now
          </button>
        </div>
      </section>
      <!-- playground area -->
      <section id="play-ground" class="hidden">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-10 pt-12">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-5 bg-[#FFFFffB3] border-[#010313CC] border-[20px]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <p
              id="current-alphabet"
              class="text-black uppercase text-8xl font-bold flex justify-center h-full items-center"
            >
              Y
            </p>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <!-- display life -->
            <button
              class="btn rounded-full bg-purple-700 text-white hover:text-black border-none px-5"
            >
              Life
              <img src="./button-icon/Group 23.png" alt="" />
              <span id="current-life">5</span>
            </button>

            <!-- display score -->
            <button
              class="btn rounded-full bg-blue-800 text-white hover:text-black border-none px-5"
            >
              Score
              <img src="./button-icon/monetization_on.png" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- final score -->
      <section
        id="final-score"
        class="hidden flex justify-center items-center min-h-screen"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-lg"
        >
          <h3 class="text-3xl">Game Over !</h3>
          <h1 class="text-7xl">
            <span class="font-bold">Score : </span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn text-black text-lg">
            Play again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="./js/alpha-clash.js"></script>
    <script src="./js/utility.js"></script>
  </body>
</html>
